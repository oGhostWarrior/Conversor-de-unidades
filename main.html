<head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" /> 
    <link rel="stylesheet" href="style/main.css" />
</head>
<body>
   <div class="imgLogo" ><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br></div>
    <div class="container">
        <h1 class="page-title">Conversor de Moedas</h1>
        <p class="page-subtitle">Contação em tempo real</p>
        
     
        <div id="loading" class="loading" style="display: none"><img src="https://icons8.com/preloaders/preloaders/22/Fading%20circles.gif" loading="lazy"></div>
        <div id="result">
          <div class="moedaSaida">
            <div class="moedaEntrada">
            <span>&#82;&#36;</span>
            <input type="number" id="real" placeholder="0.00" step="0.01" />
          </div>
          <div class="moedaEntrada">
            
            <select id="mySelect" onchange="myFunction()">
				      <option value="BRL-USD">Dollar<span> &dollar;</span></option>
				      <option value="BRL-EUR">Euro<span> &euro;</span></option>
				      <option value="BTC-BRL">BitCoin<span> &#3647;</span></option>
              <option value="BRL-JPY">Ienes<span> &yen;</span></option>
              <option value="BRL-INR">Rúpia Indiana<span> &#8377;</span></option>
              <option value="BRL-CNY">Yuan Chinês<span> &#20803;;</span></option>
              
        <script>
          function myFunction() {
          var x = document.getElementById("mySelect").value;
          //document.getElementById("demo").innerHTML = "You selected: " + x;
          }
        </script>

				<input type="number" id="valorConvertido" placeholder="0.00000" step="0.01" disabled/>
			</select>

            </div>
              <button class="convertButton" type="submit">Converter</button>
          </div>
      </div>
    </div>
  <a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
